<div style="text-align:center">
 	<h3>Get a profile info from REST endpoint / API</h3>
 	<input type="text" (keyup)="onKeyUp($event)">
 	<button (click)="getProfile()">Get Profile</button>
</div>

<div *ngIf="found" style="text-align:center">
	<p>
		{{ profileName }}'s age is {{ age }}!
	<p>
</div>

<br><br>
<div style="text-align:center">
	<button (click)="postProfile()">Post a profile</button>
</div>
